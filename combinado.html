<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Citas para Perros</title>
    <style>
        /* Fondo mágico con gradientes y animación */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Cambié height a min-height */
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Alineamos todo el contenido verticalmente */
            overflow-y: auto; /* Permitimos el desplazamiento vertical */
        }

        /* Animación de gradientes */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo de la caja principal */
        .container {
            text-align: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
            animation: text-glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 22px;
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 2s forwards;
            animation-delay: 1s;
        }

        /* Efecto de resplandor en el título */
        @keyframes text-glow {
            0% {
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ff8c00;
            }
            100% {
                text-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00, 0 0 35px #ffcc00, 0 0 50px #ff8c00;
            }
        }

        /* Animación de aparición para el subtítulo */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilo del botón de encuentro de amor */
        .btn-love {
            display: inline none;
            margin-top: 20px;
            background-color: #FF5722;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-love:hover {
            background-color: #ff3d00;
        }

        /* Estilo del formulario */
        form {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
        }

        label {
            font-weight: bold;
            font-size: 18px;
            color: #555;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Contenedor de la portada -->
    <div id="portada" class="container">
        <h1>Bienvenido a la Web Mágica de Citas para Perros</h1>
        <p>¡Encuentra la pareja ideal para tu perro en un mundo lleno de magia y amor!</p>
        <button href="javascript:void(0);" class="btn-love" onclick="showRegistro()">Encuentro de Amor</button>
    </div>

    <!-- Contenedor del formulario de registro -->
    <div id="registro" class="container" style="display: none;">
        <h1>¡Bienvenido a la Web de Citas para Perros!</h1>
        <h2>¡Encuentra la pareja ideal para tu perro!</h2>

        <h2>Registrar Nuevo Perro</h2>
        <form action="agregar_perro.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>

            <label for="imagen_url">URL de Imagen:</label>
            <input type="text" id="imagen_url" name="imagen_url">

            <input type="submit" value="Registrar Perro">
        </form>
    </div>

    <footer>
        <label>&copy; 2025 Web de Citas para Perros | Todos los derechos reservados</label>
    </footer>

    <script>
        function showRegistro() {
            document.getElementById('portada').style.display = 'none';
            document.getElementById('registro').style.display = 'block';
        }
    </script>

</body>
</html>
